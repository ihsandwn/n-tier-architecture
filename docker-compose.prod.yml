services:
  # --- Data Layer ---
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-omni_logistics}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - backend

  # --- Database Backup Service ---
  db-backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-omni_logistics}
      POSTGRES_HOST: postgres
    volumes:
      - postgres_backups:/backups
      - ./scripts/backup-db.sh:/usr/local/bin/backup-db.sh:ro
    depends_on:
      - postgres
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Application Layer ---
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-omni_logistics}?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_production_change_me}
      PORT: 3000
    depends_on:
      - postgres
      - redis
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api/v1 # Client-side (browser) access via Nginx
      PORT: 3000
    depends_on:
      - api
    networks:
      - backend

  # --- Presentation Layer (Reverse Proxy) ---
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - backend

volumes:
  postgres_data:
  postgres_backups:
  redis_data:


networks:
  backend:
    driver: bridge
